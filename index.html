<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
  <title>Morse. Javascript Morse</title>

  <link rel="icon" href="header_image.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="main.css">

</head>
<body class="container">
  <div class="row">
    <div class="col-sm"></div>
    <div class="col-sm">
      <h1 class="pageHeader">Азбука Морзе</h1></li>
      <p>Это приложение воспроизводит код Морзе в браузере используя Web Audio API (не работает на мобильных устройствах)</p>
    </div>
    
    <div class="col-sm">
      <img class="pageHeader displayed" src="header_image.png">
    </div>
    <div class="col-sm"></div>
  </div>

  <div class="row">
    <div class="col-12">
      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><p>Volume</p></li>
        <li><input id="volume-range" min="0" max="100" step="10" value="100" type="range"></li>
        <li><p id="sound-volume"> </p></li>
      </ul>
    </div>

    <div class="col-12">
      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><p>Rate</p></li>
        <li><input id="rate-range" min="13" max="25" step="1" value="15" type="range"></li>
        <li><p id="sound-rate"> </p></li>
      </ul>
    </div>

    <div class="col-12">
      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><button type="submit" class="myButton" onclick="startMorse()">Create Audio Context</button></li>
        <li><button type="button" class="myButton" data-target="#language">Eng</button></li>
        <li><button type="submit" class="myButton" onclick="createRadiogram()">Create Random Radiogram</button></li>
      </ul>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><div id="main" class="main"> </div></li>
      </ul>
    </div>

    <div class="col-12">
      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><div id="radiogramButtons"> </div></li>
      </ul>
    </div>

    <div class="col-12">
      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><div id="showMorse" class="showMorse"></div></li>
      </ul>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
